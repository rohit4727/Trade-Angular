<hr style="margin-bottom:0;"/>
<h1>Live Feed!</h1>
<hr style="margin-top:0;"/>

<p-table [value]="liveFeedList">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-feed>
        <tr>
            <td *ngFor="let col of cols">
                    {{feed[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
